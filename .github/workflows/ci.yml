name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofmt -w .' to fix formatting"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./pkg/types/... ./pkg/factstore/... ./pkg/embedder/... ./pkg/nlp/... ./pkg/prompts/... ./pkg/logger/...

  test-nocgo:
    name: Test (No CGO)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests (no CGO required)
        run: go test -v ./pkg/types/... ./pkg/factstore/... ./pkg/embedder/... ./pkg/nlp/... ./pkg/prompts/... ./pkg/logger/...

  test-cgo:
    name: Test (CGO)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Download Ladybug library
        run: make generate

      - name: Run CGO tests
        run: make test-cgo

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-nocgo]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Download Ladybug library
        run: make generate

      - name: Build
        run: make build
